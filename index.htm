<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>dirt - untitled.drt</title>
	<meta name="description" content="A web application for modeling and verification of scheduability in embedded systems using Fork-Merge Digraphs"/>
	<!--  Custom Style Sheet -->
	<link rel="stylesheet" type="text/css" href="static/style.css"/>
	<!-- jQuery Minified from Google CDN -->
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-darkness/jquery-ui.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<!-- jsPlumb for jQuery minified -->
	<script type="text/javascript" src="static/jquery.jsPlumb-1.3.3-all-min.js"></script>
	<!-- Gritter Notification plugin for jQuery -->
	<link rel="stylesheet" type="text/css" href="static/gritter/css/jquery.gritter.css" />
	<script type="text/javascript" src="static/gritter/js/jquery.gritter.min.js"></script>
	<!-- Base64 encoding plugin for jQuery -->
	<script type="text/javascript" src="static/jquery.base64.js"></script>
	<!-- Bits efficient bitset for Javascript -->
	<script type="text/javascript" src="static/Bits.js"></script>
	<!-- On-The-Fly CoffeScript compiler, remove in favor of static compilation upon stable release -->
	<script type="text/javascript" src="static/coffee-script.js"></script>
	<!-- FM-DRT logic implemented in CoffeeScript -->
	<script type="text/coffeescript" src="static/drt.coffee"></script>
	<!-- Custom UI logic in CoffeeScript -->
	<script type="text/coffeescript" src="static/ui.coffee"></script>
	<script type="text/coffeescript">
		# Main must be called from the last bit of coffeescript as on-the-fly
		# coffeescript compiler is called at the same time jQuery starts executing
		# the main method.
		$ @dirt.main
	</script>
</head>
<body>

<div class="widget ui-widget-header ui-corner-all" style="padding: 2px;">

	<span id="jobs">
		<!-- TODO These needs to be toggle buttons, e.g. radios or exclusive checkboxes -->
		<button id="add-job">Add Job</button>
		<button id="add-fork">Add Fork</button>
		<button id="add-merge">Add Merge</button>
	</span>
	
	<button id="validate">Validate</button>
	<button id="open">Open</button>
	<button id="save">Save</button>
	<span id="mode" style="float: right; margin-right: 4px;"> <!-- TODO: Fix margin hack!!! -->
		<input type="radio" name="radio" id="mode-model" checked="checked"/><label for="mode-model">Model</label>
		<input type="radio" name="radio" id="mode-verify"/><label for="mode-verify">Verify</label>
	</span>
</div>

<div id="document" class="widget">
</div>

<div id="analysis">
<div>

<div id="file-dialog" style="display: none;">
	Select a file to open:<br/><br/>
	<input type="file" id="file-dialog-file"/>
</div>

<div id="edge-dialog" style="display: none;">
	<label for="edge-dialog-delay">Minimum inter-release time:</label>
	<input name="edge-dialog-delay" id="edge-dialog-delay" type="text" value="0"/>
</div>

<div id="job-dialog" style="display: none;">
	<label for="job-dialog-name">Name:</label>
	<input name="job-dialog-name" id="job-dialog-name" type="text"/>
		<br/>
	<label for="job-dialog-wcet">WCET:</label>
	<input name="job-dialog-wcet" id="job-dialog-wcet" type="text"/>
		<br/>
	<label for="job-dialog-deadline">Deadline:</label>
	<input name="job-dialog-deadline" id="job-dialog-deadline" type="text"/>
		<br/>
	<!--<label for="job-dialog-job-type">Type:</label>
	<select name="job-dialog-job-type" id="job-dialog-job-type">
			<option>Job</option>
			<option>Fork</option>
			<option>Merge</option>
	</select> -->
</div>

<div id="error-dialog" style="display: none;">
</div>

</body>
</html>
